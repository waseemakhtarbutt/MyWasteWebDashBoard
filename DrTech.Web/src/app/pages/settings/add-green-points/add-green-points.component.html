
         <div class="container">
           <div class="row" style="margin-top: 50px;">
             <div class="col-md-12">
                <nb-card>
                    <nb-card-body>
                      <form (ngSubmit)="onSubmit()" #levelForm="ngForm">
                        <div class="row">
                          <div class="form-group col-md-2">
                            <input type="text" maxlength="2" (keypress)="numberOnly($event)" pattern="^[0-9]*$"
                              [ngClass]=" description.valid || description.pristine ? 'form-control' :  'form-control form-control-danger'"
                              placeholder="Green Credits" [(ngModel)]="_viewModel.greenPointValue" name="greenPointValue" required
                              #description="ngModel">
                            <!-- <div [hidden]="level.valid || level.pristine" class="alert alert-danger">
                                    level is required
                                </div> -->
                          </div>
                          <div class="form-group col-md-4">
                            <button type="submit" class="btn btn-success btn-sm" style="font-size: 0.95rem !important;"
                              [disabled]="!levelForm.form.valid">Save</button>
                          </div>
                          <div class="col-md-2"></div>
                        </div>
                        <div class="row">
                          <div class="form-group col-md-3">
                              <p style="color: green;">{{SuccessMessage}}</p>
                          </div>

                        </div>
                      </form>
                    </nb-card-body>
                  </nb-card>
             </div>
           </div>
         </div>
          <nb-card [nbSpinner]="loading" nbSpinnerStatus="success" nbSpinnerSize="xlarge">
            <nb-card-body>

              <!-- <input class="k-textbox" (input)="searchGrid($event.target.value)" /> -->
              <kendo-grid [data]="gridView" [pageSize]="pageSize" [pageable]="true" [skip]="skip" [sortable]="true"
              [sortable]="{
                allowUnsort: allowUnsort,
                mode: multiple ? 'multiple' : 'single'
                }"
              [sort]="sort"
              (sortChange)="sortChange($event)"
                [selectable]="true" (pageChange)="pageChange($event)">
                <kendo-grid-column field="greenPointValue" title="Green Credits" width="*"></kendo-grid-column>
                <kendo-grid-column field="fromDate" title="FromDate" width="*"></kendo-grid-column>
                <kendo-grid-column field="toDate" title="ToDate" width="*"></kendo-grid-column>
                <kendo-grid-column field="type" title="Type" width="*"></kendo-grid-column>
              </kendo-grid>
            </nb-card-body>
          </nb-card>
