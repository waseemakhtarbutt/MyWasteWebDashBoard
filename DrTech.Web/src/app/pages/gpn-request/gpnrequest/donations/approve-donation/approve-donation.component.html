<div class="row">
  <div class="col-md-12">

    <nb-tabset>
      <nb-tab tabTitle="{{this._viewModel.title}}">
        <nb-card>
          <nb-card-body>
            <form (ngSubmit)="onSubmit()" #schoolForm="ngForm">

              <div class="row">
                <div class="form-group col-md-3">
                  <input type="text" [attr.required]="donationFlag"
                    [ngClass]=" description.valid || description.pristine ? 'form-control' :  'form-control form-control-danger'"
                    placeholder="Item Name" [(ngModel)]="_viewModel.typeDescription" name="typeDescription" required
                    #typeDescription="ngModel">
                  <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    <!-- description is required -->
                  </div>
                </div>
                <div class="form-group col-md-3">
                  <input type="text"
                    [ngClass]=" description.valid || description.pristine ? 'form-control' :  'form-control form-control-danger'"
                    placeholder="sub type" [(ngModel)]="_viewModel.subTypeDescription" name="subTypeDescription"
                    required #subTypeDescription="ngModel">
                  <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    <!-- description is required -->
                  </div>
                </div>


              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <input type="text"
                    [ngClass]=" description.valid || description.pristine ? 'form-control' :  'form-control form-control-danger'"
                    placeholder="Item Quantity" [(ngModel)]="_viewModel.qty" name="qty" required #description="ngModel">
                  <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    Quantity is required
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-3">
                  <a class="bck" [routerLink]="['/pages/gpn/gpnrequest/lstForApproveldonation']">Back to Listing</a>
                </div>
                <div class="form-group col-md-4">
                  <button type="submit" class="btn btn-success btn-sm" style="font-size: 0.95rem !important;"
                    [disabled]="!schoolForm.form.valid">Approve Call for Donation</button>
                </div>
              </div>
            </form>
          </nb-card-body>

        </nb-card>
      </nb-tab>
    </nb-tabset>

  </div>


</div>
