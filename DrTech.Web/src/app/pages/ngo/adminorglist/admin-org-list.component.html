<nb-card>
  <nb-card-header style="border:none !important">
      Listing
  </nb-card-header>
  <nb-card-body>z
    <kendo-grid [data]="gridView"
    [pageSize]="pageSize"
    [pageable]="true"             
    [skip]="skip" 
    [height]="450"
    [sortable]="true"
    [selectable]="true"
    (pageChange)="pageChange($event)">
        <kendo-grid-column field="name" title="Name" width="*">
          <ng-template kendoGridCellTemplate let-dataItem>
              <nb-user  [picture]="dataItem.filename" [name]="dataItem.name" size="small"></nb-user>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="department" title="Department" ></kendo-grid-column>
        <kendo-grid-column field="role" title="Role" ></kendo-grid-column>
        <kendo-grid-column field="location" title="Location" ></kendo-grid-column>
        <kendo-grid-column field="contactno" title="Contact Number" ></kendo-grid-column>
        <kendo-grid-column field="totalGP" title="Green Credits" width="*">
          <ng-template kendoGridCellTemplate let-dataItem>
              <div class="gp">{{ dataItem.totalGP }}</div>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="Action" width="*">
          <ng-template kendoGridCellTemplate let-dataItem>
            <a class="blue size13 " title="Delete" data-toggle="tooltip" data-placement="top"><button (click)="onComplaintAction(dialog,$event, dataItem.id)" nbButton outline  status="success">x</button></a>&nbsp;
          </ng-template>
        </kendo-grid-column>
        </kendo-grid>
  </nb-card-body>
</nb-card>

<!-- Dialog  -->

<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card class="dlg"> 
    <div class="row " class="dlgrow">
      <div class="col-md-12 col-sm-12">
        <div class="form-group">
          <label class="dlgmsgclr"> Do you really want to suspend member? </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12 col-sm-12" style="margin-left: 7rem;">
        <button nbButton status="success" class="dlgyes" (click)="SuspendMember(ref)">Yes</button>
        <button nbButton status="warning" class="dlgno" (click)="ref.close()"> No </button>
      </div>
    </div>
    <div class=" form-group col-md-3 col-sm-3">
    </div>
  </nb-card>
</ng-template>
